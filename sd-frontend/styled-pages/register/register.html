<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Form</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .signup-form {
    width: 350px;
    padding: 20px;
    background: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .signup-form h2 {
    text-align: center;
    margin-bottom: 24px;
  }

  .signup-form img {
    display: block;
    margin: 0 auto;
    margin-bottom: 24px;
  }

  .form-field {
    border: 1px solid #d0d0d0;
    border-radius: 4px;
    margin-bottom: 16px;
    padding: 10px;
    width: 100%;
    box-sizing: border-box;
  }

  .submit-btn {
    width: 100%;
    padding: 10px;
    border: none;
    background-color: #333;
    color: white;
    cursor: pointer;
    border-radius: 4px;
    font-size: 16px;
  }

  .form-footer {
    text-align: center;
    margin-top: 16px;
  }

  .form-footer a {
    text-decoration: none;
    color: #333;
  }

  .form-footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="signup-form">
  <img src="../images/main-icon.svg" alt="Main Icon" width="50" height="50">
  <h2>StudSolver</h2>
  <form>
    <input type="email" class="form-field" name="email" placeholder="Email" required>
    <input type="text" class="form-field" name="username" placeholder="Username" required>
    <input type="password" class="form-field" name="password" placeholder="Password" required>
    <input type="password" class="form-field" name="repeat-password" placeholder="Repeat password" required>
    <input type="submit" value="Submit" class="submit-btn">
    <div class="form-footer">
      <span>Already have an account? </span><a href="#">Login</a>
    </div>
  </form>
</div>

</body>
</html>
