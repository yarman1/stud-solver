<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sign-in-form {
            width: 350px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .sign-in-form h2 {
            text-align: center;
            margin: 24px 0;
        }

        .sign-in-form img {
            display: block;
            margin: 0 auto 24px;
        }

        .form-field {
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            margin-bottom: 16px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-footer {
            text-align: center;
            margin-top: 16px;
        }

        .form-footer a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="sign-in-form">
    <img src="../images/main-icon.svg" alt="Main Icon" width="64" height="64">
    <h2>StudSolver</h2>
    <form>
        <input type="email" class="form-field" name="email" placeholder="Email" required>
        <input type="password" class="form-field" name="password" placeholder="Password" required>
        <input type="submit" value="Login" class="login-btn">
        <div class="form-footer">
            <a href="#">Forgot password?</a><br>
            <span>or</span><br>
            <a href="#">Create an account</a>
        </div>
    </form>
</div>

</body>
</html>
